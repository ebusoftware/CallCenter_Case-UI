<body class="register-page" style="min-height: 542px;">
      <div class="register-box">
        <div class="card card-outline card-primary">
          <div class="card-header text-center">
            <a href="../../index2.html" class="h1">Kayıt Ol</a>
          </div>
          <div class="card-body">
            <p class="login-box-msg">Oturum Açmak için Kayıt olun</p>
      
            <form [formGroup]="frm" (ngSubmit)="onSubmit()">
              <div class="input-group mb-3">
                <input type="text" class="form-control" formControlName="nameSurname" placeholder="Ad-Soyad">
                <div class="input-group-append">
                  <div class="input-group-text">
                    <span class="fas fa-user"></span>
                  </div>
                  
                </div>
                
              </div>
              <div *ngIf="!nameSurname.valid && (nameSurname.dirty || nameSurname.touched)" class="valdiator-div">
                <!-- {{nameSurname.errors | json}} -->
                Zorunlu Alan. En az 3 Karakter girin!
              </div>
              &nbsp;
              <div class="input-group mb-3">
                  <input type="text" class="form-control" formControlName="username" placeholder="Kullanıcı Adı">
                  <div class="input-group-append">
                    <div class="input-group-text">
                      <span class="fas fa-user"></span>
                    </div>
                  </div>
                </div>
                <div *ngIf="!username.valid && (username.dirty || username.touched)" class="valdiator-div">
                  Zorunlu Alan. En az 3 Karakter girin!
                </div>

                &nbsp;
              <div class="input-group mb-3">
                <input type="email" class="form-control" formControlName="email" placeholder="Email">
                <div class="input-group-append">
                  <div class="input-group-text">
                    <span class="fas fa-envelope"></span>
                  </div>
                </div>
              </div>

              <div *ngIf="!email.valid && (email.dirty || email.touched)" class="valdiator-div">
                Zorunlu Alan. Mail formatını doğru girin!
                örn:Ahmet@gmail.com
              </div>
              

              &nbsp;
              <div class="input-group mb-3">
                <input type="password" class="form-control" formControlName="password"  placeholder="Şifre">
                <div class="input-group-append">
                  <div class="input-group-text">
                    <span class="fas fa-lock"></span>
                  </div>
                </div>
              </div>

              <div *ngIf="!password.valid && (password.dirty || password.touched)" class="valdiator-div">
                Zorunlu Alan. 3 - 15 karakter arası değer girin!
              </div>
              
              &nbsp;
              <div class="input-group mb-3">
                <input  type="password" class="form-control"formControlName="passwordConfirm" placeholder="Şifreyi Onayla">
                <div class="input-group-append">
                  <div class="input-group-text">
                    <span class="fas fa-lock"></span>
                  </div>
                </div>
              </div>
              <div *ngIf="frm.hasError('notSame')" class="valdiator-div">
                Şifreler eşleşmiyor!
              </div>
              

              <div class="row">
                <div class="col-8">
                </div>
                <!-- /.col -->
                <div class="col-4">
                  <button [disabled]="!frm.valid" type="submit" class="btn btn-primary btn-block">Kayıt Ol</button>
                </div>
                <!-- /.col -->
              </div>
            </form>
      
            <a routerLink="/callcenter/login" class="text-center">Oturum Aç</a>
          </div>
          <!-- /.form-box -->
        </div><!-- /.card -->
      </div>
      <!-- /.register-box -->
      
      
      </body>
