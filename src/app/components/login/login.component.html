<body class="login-page" style="min-height: 496.781px;">
      <div class="login-box">
        <div class="login-logo">
          <a href="../../index2.html"><b>Call</b>Center</a>
        </div>
        <!-- /.login-logo -->
        <div class="card">
          <div class="card-body login-card-body">
            <p class="login-box-msg">Başlamak için oturum açın</p>
      
            <form action="../../index3.html" method="post">
              <div class="input-group mb-3">
                <input type="email" class="form-control" placeholder="Email ya da Kullanıcı Adı">
                <div class="input-group-append">
                  <div class="input-group-text">
                    <span class="fas fa-envelope"></span>
                  </div>
                </div>
              </div>
              <div class="input-group mb-3">
                <input type="password" class="form-control" placeholder="Şifre">
                <div class="input-group-append">
                  <div class="input-group-text">
                    <span class="fas fa-lock"></span>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-8">
                </div>
                <!-- /.col -->
                <div class="col-4">
                  <button type="submit" class="btn btn-primary btn-block">Giriş Yap</button>
                </div>
                <!-- /.col -->
              </div>
            </form>
      
            
            <!-- /.social-auth-links -->
      
            <p class="mb-1">
              <a>Şifremi Unuttum</a>
            </p>
            <p class="mb-0">
              <a href="register.html" class="text-center">Kayıt Ol</a>
            </p>
          </div>
          <!-- /.login-card-body -->
        </div>
</div>
      <!-- /.login-box -->
